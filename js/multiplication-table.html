<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication table</title>
    <style>
        td{
            width: 10px;
            height: 10px;
            text-align: center;
           
        }
        
    </style>
    <script>
        document.writeln("<table>")
        for(let i=1;i<=20;i++){
            document.writeln("<tr>")
            for(let j=1;j<=20;j++){
                document.write(`<td>${i*j}</td>`)
            }
            document.writeln("</tr>")
        }
        document.writeln("</table>")
    </script>
</head>

<body>
    
    
</body>
</html>
