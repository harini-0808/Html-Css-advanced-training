<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arrays</title>
    <script>
        var data = [2,3,52,9,23,354]
        data.pop();
        data.push(350)
        data.shift()
        data.unshift(0,1.5)
        console.log(data);

        function sum(){
            let total = 0;
            for(i of data){
                total+=i;
            }
            return total;
        }
        console.log(sum())
        
    </script>
</head>
