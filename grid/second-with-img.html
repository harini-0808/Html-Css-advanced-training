<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid exercise 2</title>
</head>

<style>
    body{
        height:100vh;
        width: 100vw;
        padding: 20px;
        margin: 0;
    }
    .grid-container{
        height: 100%;
        width: 100%;
        padding: 20px;
        display: grid;
        grid-template: 1fr 1fr/1fr 1fr;
        grid-gap: 10px;
        
    }

    .grid-container>div{
       display: grid;
       border: solid red 1px;
     
      
    }

    img{
       aspect-ratio: 4/3;
        width: 100%;
        height: 100%;
    }

   
</style>
<body>

    <div class="grid-container">


       <div class="cell1">
       <img src="images/img1.jpg" alt="">
       </div>
       <div class="cell2">
        <img src="images/img2.jpg" alt="">
       </div>
       <div class="cell3">
        <img src="images/img3.jpg" alt="">
       </div>
       <div class="cell4">
        <img src="images/img4.jpg" alt="">
       </div>
    </div>
    
</body>
</html>
